# This can be used to run ParticleNet
# pf_points are the variables used as coordinates in the first EdgeConv Block
# pf_features are the variables used as features in the first EdgeConv Block
treename:
    AnalysisTree
selection:
    ### use `&`, `|`, `~` for logical operations on numpy arrays
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression

new_variables:
    ### [format] name: formula
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
    is_bkg: np.logical_not(m_is_VBF)
    pf_mask: awkward.ones_like(PF_energy)
    #PF_energy_log: np.log(PF_energy)

preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 

inputs:
    pf_points:
        length: 100
        vars: 
            - PF_eta
            - PF_phi
    pf_features:
        length: 100
        vars: 
        ### [format 1]: var_name (no transformation)
        ### [format 2]: [var_name, 
        ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto), 
        ###              multiply_by(optional, default=1), 
        ###              clip_min(optional, default=-5), 
        ###              clip_max(optional, default=5), 
        ###              pad_value(optional, default=0)]
            #- Part_Etarel
            #- Part_Phirel
            #- [Part_E_log, 2, 1]
            #- [Part_P_log, 2, 1]
            - PF_eta
            - PF_phi
            - PF_pt
            - PF_energy
            - PF_pdgid
            - PF_charge
            - VBFjet_pt
            - VBFjet_eta
            - VBFjet_phi
            - VBFjet_energy
            - nonVBFjet_pt
            - nonVBFjet_eta
            - nonVBFjet_phi
            - nonVBFjet_energy
    pf_mask:
        length: 100
        vars: 
            - pf_mask

labels:
    ### type can be `simple`, `custom`
    ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
    type: simple
    value: [
        m_is_VBF, is_bkg
        ]
    ### [option 2] otherwise use `custom` to define the label, then `value` is a map
    # type: custom
    # value: 
        # target_mass: np.where(fj_isQCD, fj_genjet_sdmass, fj_gen_mass) 

observers:

